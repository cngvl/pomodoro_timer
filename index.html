<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="/styles/style.css" type="text/css">
